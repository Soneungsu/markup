<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="header" role="banner">
        <h1>
          <img
            src="../image/dktechin_Logo_Small.jpg"
            alt="dktechin logo"
            id="dkt_logo"
          />
        </h1>
      </header>
      <section class="section_inner">
        <aside class="nav_items">
          <nav class="nav_list_items">
            <ul class="list">
              <li><a href="#" class="category"></a></li>
              <li><a href="#" class="blog"></a></li>
              <li><a href="#" class="story"></a></li>
              <li><a href="#" class="tag"></a></li>
              <li><a href="#" class="item_no1"></a></li>
              <li><a href="#" class="item_no2"></a></li>
              <li><a href="#" class="item_no3"></a></li>
              <li><a href="#" class="item_no4"></a></li>
            </ul>
          </nav>
        </aside>
        <main>
          <h2>
            <img
              src="../image/category_title.jpeg"
              alt="category_title"
              id="category_img"
            />
          </h2>
          <article class="content_article">
            <ul class="list_tab">
              <li class="on">
                <a href="#" class="link_tab">
                  <img
                    src="../image/blog_tab.jpeg"
                    alt="인기 블로그"
                    class="img_tab"
                  />
                </a>
              </li>
              <li>
                <a href="#" class="link_tab">
                  <img
                    src="../image/story_tab.jpeg"
                    alt="인기 스토리"
                    class="img_tab"
                  />
                </a>
              </li>
            </ul>
            <div class="wrap_category">
              <div class="section_blog on">
                <ul class="list_blog">
                  <li>
                    <a href="#">
                      <div>
                        <img src="../image/blog_tab.jpeg" alt="" />
                      </div>
                      <div class="description_wrap">
                        <strong
                          >한 달에 5개 이상 포스팅할 정도면.. 블로그 좀 하시는
                          군요?</strong
                        >
                        <span>blog201Q | 키미</span>
                        <div class="tag_wrap">
                          <span>#국내여행블로그</span>
                          <span>#100만방문자</span>
                          <span>#9년차블로그</span>
                          <span>#상위1%부지러너</span>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </article>
        </main>
      </section>

      <footer>
        <p>Copyright (c) dk techin All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
